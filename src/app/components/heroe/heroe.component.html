<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.nombre}}">
        <br><br>
        <div class="d-grid gap-2">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
        </div>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img class="img-logo" *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel-logo.png" alt="Marvel">
            <img class="img-logo" *ngIf="heroe.casa=='DC'" src="assets/img/dc-logo.jpg" alt="dc">
        </div>


    </div>

</div>
