<h1>Heroes <small>Marvel y DC</small></h1>
<hr>
<div class="row ">
    <div class="card anmated fadeIn fast m-1" style="width: 18rem;" *ngFor="let heroe of heroes;let i=index">
        <img src="{{ heroe.img }}" class="card-img-top" alt="{{ heroe.nombre }}">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text">{{ heroe.aparicion }}</p>
            <div class="d-grid gap-2">

                <button (click)="verHeroe(i)" class="btn btn-outline-primary">Ver mas...
                </button>
            </div>
        </div>
    </div>
</div>
